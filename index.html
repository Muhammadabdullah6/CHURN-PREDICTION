<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Churn Prediction</h2>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="account_length">Account Length:</label>
                <input type="text" class="form-control" id="account_length" name="account_length" required>
            </div>
            <div class="form-group">
                <label for="total_day_minutes">Total Day Minutes:</label>
                <input type="text" class="form-control" id="total_day_minutes" name="total_day_minutes" required>
            </div>
            <!-- Add other form fields here -->
            <button type="submit" class="btn btn-success">Predict</button>
        </form>
    </div>
</body>
</html>
